<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimeIntel plugin</title>

    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../js/time-intel.js"></script>
    <script src="../js/locale/en.js"></script>
</head>
<body>
    <h1>English input test</h1>

    <input type="text" id="time-intel-input">

    <div class="result"></div>

    <script>
        var timeIntel = new TimeIntel('#time-intel-input', { lang: 'en' });

        $(function() {
            $('#time-intel-input').on('keyup', function() {
                var formats = timeIntel.getFormattedDurations('h');

                $('.result').html(formats[0]);
            });
        });
    </script>
</body>
</html>
